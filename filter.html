<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/oefenen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <title>Filter</title>
</head>

<body>
    <main>
        <section class="filter">
            <h2>Filter & sorteer</h2>
            <ul>
                <li>Genre<i class="fa fa-angle-right fa-1x"></i></li>
                <li>Leesniveau<i class="fa fa-angle-right fa-1x"></i></li>
                <li>Sfeer<i class="fa fa-angle-right fa-1x"></i></li>
                <li>Leestijd<i class="fa fa-angle-right fa-1x"></i></li>
            </ul>

            <form>
                <fieldset>
                    <legend>Sorteren</legend>
                    <div>
                    <label for="datumoud"> Datum(oud-nieuw) </label>
                    <input type="checkbox" id="datumoud">
                    </div>
                    <div>
                    <label for="datumnieuw"> Datum(nieuw-oud) </label>
                    <input type="checkbox" id="datumnieuw">
                    </div>
                    <div>
                    <label for="titel"> Titel(A-Z)</label>
                    <input type="checkbox" id="titel">
                    </div>
                    <div>
                    <label for="populariteit"> Populariteit </label>
                    <input type="checkbox" id="populariteit">
                    </div>
                    <div>
                    <label for="gedeeld"> Gedeeld </label>
                    <input type="checkbox" id="gedeeld">
                    </div>
                    <div>
                    <label for="aanbevolen"> Aanbevolen </label>
                    <input type="checkbox" id="aanbevolen">
                    </div>
                </fieldset>

            </form>
        </section>
</body>
</main>

</html>
