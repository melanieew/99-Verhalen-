<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inloggen</title>
</head>

<body class="body">
    <header>
        <a href="index.html">
            <img class="logo" src="images/ns_logo.svg" alt="Logo NS">
        </a>
        <ul>
            <li>
                <input type="text" name="search">
            </li>
            <li>
                <a href="aanmelden.html"><img src="images/account.svg" alt="Account">
                    <p>Inloggen</p>
                </a>
            </li>
        </ul>
    </header>
    <main class="aanmeldpagina">
        <form>
            <fieldset>
                <legend>Inloggen</legend>
                <label for="naam">Naam</label>
                <span>(Minimaal 6 karakters)</span>
                <input type="text" name="naam" id="naam" placeholder="Naam" pattern=".{6,}" required autofocus>
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" name="password" id="wachtwoord" placeholder="Wachtwoord" required/>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <form>
            <fieldset>
                <legend class="header2">Account aanmaken</legend>
                <label for="nieuwe_naam">Naam</label>
                <span>(Minimaal 6 karakters)</span>
                <input type="text" name="naam" id="nieuwe_naam" placeholder="Naam" pattern=".{6,}" required>
                <label for="gebruikersnaam">Gebruikersnaam</label>
                <input name="gebruikersnaam" type="text" id="gebruikersnaam" placeholder="Gebruikersnaam" required/>
                <label for="nieuw_wachtwoord">Wachtwoord</label>
                <input type="password" name="password" id="nieuw_wachtwoord" placeholder="Wachtwoord" required/>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>
            &copy; NS verhalen
        </p>
    </footer>

</body>


</html>
